<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You | Trinity Cold Chain</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased flex flex-col min-h-screen">

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white/95 backdrop-blur-sm border-b border-slate-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center gap-3 cursor-pointer group" onclick="window.location.href='index.html'">
                    <div class="relative transition-transform group-hover:scale-105 duration-300">
                        <svg class="h-10 w-10 drop-shadow-md" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M50 10L90 85H10L50 10Z" class="fill-slate-900" />
                            <path d="M50 40L70 75H30L50 40Z" class="fill-cyan-400" />
                            <path d="M50 10L30 85" stroke="#1e293b" stroke-width="1" stroke-opacity="0.3" />
                            <path d="M50 10L70 85" stroke="#1e293b" stroke-width="1" stroke-opacity="0.3" />
                        </svg>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-xl font-black text-slate-900 tracking-tight leading-none group-hover:text-blue-900 transition-colors">TRINITY</span>
                        <span class="text-[0.65rem] font-bold text-cyan-600 tracking-[0.2em] uppercase leading-none mt-1">Cold Chain</span>
                    </div>
                </div>

                <!-- Desktop Nav -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="index.html#services" class="text-sm font-medium text-slate-600 hover:text-cyan-600 transition-colors">Services</a>
                    <a href="index.html#facilities" class="text-sm font-medium text-slate-600 hover:text-cyan-600 transition-colors">Facilities</a>
                    <a href="index.html#gel-packs" class="text-sm font-medium text-slate-600 hover:text-cyan-600 transition-colors">Gel Packs</a>
                    <a href="index.html#rates" class="text-sm font-medium text-slate-600 hover:text-cyan-600 transition-colors">Rates</a>
                    <a href="index.html#contact" class="bg-blue-900 hover:bg-blue-800 text-white px-5 py-2.5 rounded-full text-sm font-semibold transition-all shadow-lg shadow-blue-900/20 ml-2">Contact</a>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="mobile-menu-btn" class="text-slate-600 hover:text-blue-600 p-2">
                        <i data-lucide="menu" id="icon-menu-open" class="h-6 w-6"></i>
                        <i data-lucide="x" id="icon-menu-close" class="h-6 w-6 hidden"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Nav -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-b border-slate-200">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html#services" class="block px-3 py-2 rounded-md text-base font-medium text-slate-700 hover:text-blue-600 hover:bg-slate-50 mobile-link">Services</a>
                <a href="index.html#facilities" class="block px-3 py-2 rounded-md text-base font-medium text-slate-700 hover:text-blue-600 hover:bg-slate-50 mobile-link">Facilities</a>
                <a href="index.html#gel-packs" class="block px-3 py-2 rounded-md text-base font-medium text-slate-700 hover:text-blue-600 hover:bg-slate-50 mobile-link">Gel Packs</a>
                <a href="index.html#rates" class="block px-3 py-2 rounded-md text-base font-medium text-slate-700 hover:text-blue-600 hover:bg-slate-50 mobile-link">Rates</a>
                <a href="index.html#contact" class="block mt-4 px-3 py-3 text-center rounded-md text-base font-medium bg-blue-900 text-white mx-3 mb-2 mobile-link">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center pt-24 pb-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 text-center bg-white p-10 rounded-2xl shadow-lg border border-slate-100">
            <div class="flex justify-center">
                <div class="rounded-full bg-green-100 p-4">
                    <i data-lucide="check" class="h-12 w-12 text-green-600"></i>
                </div>
            </div>
            <div>
                <h2 class="mt-2 text-3xl font-extrabold text-slate-900">Thank You!</h2>
                <p class="mt-4 text-lg text-slate-600">
                    We have received your message and will contact you shortly.
                </p>
            </div>
            <div class="mt-8">
                <a href="index.html" class="inline-flex items-center justify-center w-full px-5 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-blue-900 hover:bg-blue-800 transition-colors shadow-lg shadow-blue-900/20">
                    <i data-lucide="arrow-left" class="mr-2 h-5 w-5"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-slate-900 text-slate-400 py-12 border-t border-slate-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="flex items-center gap-4 mb-4 md:mb-0">
                <!-- Footer Logo -->
                <svg class="h-10 w-10 opacity-80" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M50 10L90 85H10L50 10Z" class="fill-slate-800" stroke="#475569" stroke-width="2" />
                    <path d="M50 40L70 75H30L50 40Z" class="fill-cyan-500" />
                </svg>
                <div>
                    <span class="text-white font-bold text-lg tracking-wide block">TRINITY COLD CHAIN</span>
                    <p class="text-sm mt-1 text-slate-500">1701 N. Delilah St â€¢ Corona, CA 92879</p>
                </div>
            </div>
            <div class="text-sm text-center md:text-right">
                <p>&copy; <script>document.write(new Date().getFullYear())</script> Trinity Cold Chain.</p>
                <p class="text-slate-600 mt-1">All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // Mobile Menu Logic
        const btn = document.getElementById('mobile-menu-btn');
        const menu = document.getElementById('mobile-menu');
        const iconOpen = document.getElementById('icon-menu-open');
        const iconClose = document.getElementById('icon-menu-close');
        const links = document.querySelectorAll('.mobile-link');

        if(btn && menu) {
            btn.addEventListener('click', () => {
                const isHidden = menu.classList.contains('hidden');
                if (isHidden) {
                    menu.classList.remove('hidden');
                    iconOpen.classList.add('hidden');
                    iconClose.classList.remove('hidden');
                } else {
                    menu.classList.add('hidden');
                    iconOpen.classList.remove('hidden');
                    iconClose.classList.add('hidden');
                }
            });

            // Close menu when clicking a link
            links.forEach(link => {
                link.addEventListener('click', () => {
                    menu.classList.add('hidden');
                    iconOpen.classList.remove('hidden');
                    iconClose.classList.add('hidden');
                });
            });
        }
    </script>
</body>
</html>
